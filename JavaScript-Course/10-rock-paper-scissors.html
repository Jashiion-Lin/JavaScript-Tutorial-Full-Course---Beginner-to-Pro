<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="gameName">Rock Paper Scissors</p>
    <button class="move-button" onclick="
      playGame('rock');
    "><img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="     
      playGame('scissors');
    "><img src="images/scissors-emoji.png" class="move-icon"></button>  

    <p class="js-result result" ></p>
    <P class="js-move"></P>
    <p class="js-score score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="scripts/10-rock-paper-scissors.js"></script>

    <p> <br><br>Click here to see the final version of the project.
    </p>
 
  </body>

</html>
