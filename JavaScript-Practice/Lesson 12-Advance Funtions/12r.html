<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-scissors Add Auto Play  12r Prectice</title>
    <link rel="stylesheet" href="12r.css">
  </head>
  <body>
    <p class="gameName">Rock Paper Scissors</p>

    <button class="move-button js-player-rock"><img src="rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-player-paper"><img src="paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-player-scissors"><img src="scissors-emoji.png" class="move-icon"></button>  

    <p class="js-result result" ></p>
    <P class="js-move"></P>
    <p class="js-score score"></p>

    <button class="reset-button">Reset Score</button>

    <button class="autoPlay-button">Auto Play</button>

    <div class="js-confirm"></div>

    <script src="12r.js"></script>

    <p> <br><br>Click here to see the final version of the project.
    </p>
 
  </body>

</html>
