  <body>
    <script>
      const multiply = (a,b) => {
        return a * b;
      }
     console.log(multiply(2,3))
      
     //12 k
      const multiply1 = (a,b) => a * b;
      console.log(multiply1(7,10))

      //12 l
      function countPositive(nums) {
        let positiveNum = 0;
        nums.forEach((num) => {
          if (num > 0) {
            positiveNum++;
          }
        })
        return positiveNum;
      }
      console.log(countPositive([1,-3,5,7,8,9]))

      //12 m
      function addNum(array,num) {
        return array.map((value) => value + num);
      }
      console.log(addNum([1,2,3],2));

      //12 n
      function removrEgg(foods) {
       return foods.filter((food) => food !== 'egg');
      }
      console.log(removrEgg(['egg','apple','egg','egg', 'ham']));
      
      //12 o
      function removrEggO(foods) {
        let eggRemoved = 0;
        return foods.filter((food) => {
          if (food === 'egg' && eggRemoved < 2) {
            eggRemoved++;
            return false;
          };
          return true;
          
        })
        
      }
      console.log(removrEggO(['egg','apple','egg','egg', 'ham']));
    </script>
  </body>
