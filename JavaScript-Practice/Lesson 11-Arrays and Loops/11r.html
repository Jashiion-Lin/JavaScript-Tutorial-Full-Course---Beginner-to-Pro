  <body>
    <script>
      function removeEgg(foods) {
        const result = [];
        for (let i = 0; i < foods.length; i++) {
          const food = foods[i];
          if (food === 'egg') {
            continue;
            } 
            result.push(food);
          } 

          return result;
        }
       
       
      
      console.log( removeEgg(['egg','apple','egg','egg','ham']))
    </script>
  </body>
