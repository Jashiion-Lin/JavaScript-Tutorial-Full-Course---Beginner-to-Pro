    <script>
      function removeEgg(foods) {
        const result = [];
        let eggRemove = 0;
        for (let i = 0; i < foods.length; i++) {
          const food = foods[i];
          if (food === 'egg' && eggRemove < 2) {
            eggRemove++;
            continue;
            } 
            result.push(food);
          } 

          return result;
        }
       
       
      
      console.log( removeEgg(['egg','apple','egg','egg','ham']))
    </script>
