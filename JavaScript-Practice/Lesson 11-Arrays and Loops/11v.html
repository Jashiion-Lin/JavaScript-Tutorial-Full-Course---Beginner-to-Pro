JavaScript-Practice/Lesson 11-Arrays and Loops/11o.html<!DOCTYPE html>
<html>
  <head>
    <title>

    </title>
  </head>
  <body>
    <script>
     
     for (let i = 1; i <= 20; i++) {
        // The trick to this problem is to check if
        // the number is divisible by 3 and 5 first.
        // Otherwise, it will always display 'Fizz'.
        if (i % 3 === 0 && i % 5 === 0) {
          console.log('FizzBuzz');

        } else if (i % 3 === 0) {
          console.log('Fizz');

        } else if (i % 5 === 0) {
          console.log('Buzz');
          
        } else {
          console.log(i);
        }
      }
      
    </script>
  </body>
</html>
