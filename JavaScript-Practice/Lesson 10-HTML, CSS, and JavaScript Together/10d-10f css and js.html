<!DOCTYPE html>
<html>
  <head>
    <title>10d-10f</title>
    <style>
      .toggle-button {
        background-color: gainsboro;
        border: none;
        padding: 10px;
        font: bold;
        cursor: pointer;
        border-radius: 5px;
        margin-right: 20px;
      }
      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="js-button toggle-button " onclick="
      toggle ('.js-button') 
    ">Gaming</button>
      
    <button class="js-button-2 toggle-button" onclick="
      toggle ('.js-button-2') 
    ">Music</button>

    <button class="js-button-3 toggle-button" onclick="
      toggle ('.js-button-3') 
    ">Tech</button>
    <script>
      function toggle (selector) {
        const button = document.querySelector(selector);
        if (!button.classList.contains('is-toggled')) {
          button.classList.add('is-toggled');
        } else {
          button.classList.remove('is-toggled');
        }   
      }
    </script>
  </body>
</html>
